<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link
      rel="shortcut icon"
      href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt=""
          title="Faltu Company"
        />
        <p>
          Facebook helps you connect and share <br />
          with the people in your life.
        </p>
      </div>
      <div class="right">
        <div class="box">
          <input type="text" placeholder="Email address or phone number" />
          <input type="password" placeholder="Password" />
          <button class="login">Log in</button>
          <a href="">Forgotten password?</a>
          <hr />
          <button
            class="signup"
            title="Account create nkoriba, Borbad hoi jaba"
          >
            Create new account
          </button>
        </div>
        <p><span>Create a Page</span> for a celebrity, brand or business.</p>
      </div>
    </div>
  </body>
</html>
